require: sudo
language: node_js
services:
  - docker
env:
  - DOCKER_IMAGE=prodest/processoeletronico-api
script: 
  /bin/sh ./scripts/.travis.sh
deploy:
  - provider: script
    script: /bin/sh ./scripts/.develop.sh
    on:
      branch: develop
  - provider: script
    script: /bin/sh ./scripts/.release.sh
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^release.*$"
